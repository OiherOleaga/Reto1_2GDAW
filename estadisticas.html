<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control del Tranvía - Vitoria-Gasteiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="imagenes/euskotren.png">
</head>

<body>
    <header>
        <div class="euskotren">
            <img src="imagenes/euskotren.png" alt="imagen">
            <h1>EUSKOTREN</h1>
        </div>
    </header>
    <main>
        <div class="estadisticas">
            <div class="titulo">
                <h1> Estadisticas del tranvia</h1>
            </div>

            <div class="graficos">
                <div class="grafico" id="grafSesion">
                    <canvas id="sesion"></canvas>
                </div>
                <div class="grafico">
                    <canvas id="Global"></canvas>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; EUSKOTREN 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var graficaSesion = document.getElementById("sesion").getContext("2d");
        var chart = new Chart(graficaSesion, {
            type: "bar",
            data: {
                labels: ["parada 1", "parada 2", "parada 3", "parada 4", "parada 5"],
                datasets: [
                    {
                        label: "Paradas de esta sesión",
                        backgroundColor: "#007f3b",
                        borderColor: "#007f3b",
                        data: [232, 234, 230, 228, 226],
                    }
                ]
            }
        });

        var graficaGlobal = document.getElementById("Global").getContext("2d");
        var grafico = new Chart(graficaGlobal, {
            type: "line",
            data: {
                labels: ["parada 1", "parada 2", "parada 3", "parada 4", "parada 5"],
                datasets: [
                    {
                        label: "Paradas totales",
                        backgroundColor: "#c2d345",
                        borderColor: "#007f3b",
                        data: [734, 730, 726, 724, 720],
                    }
                ]
            },
        });
    </script>
</body>

</html>
